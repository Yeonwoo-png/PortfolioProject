<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="contactme.css">

</head>
<body>
    <div class = "navbar">
        <ul class = "nav_bar">
            <li class = "toplinks"><a href="index.html">Home</a></li>
            <li class = "toplinks"><a href="index.html#about_me">About Me</a></li>
            <li class = "toplinks"><a href="index.html#project_section">Projects</a></li>
            <li class = "toplinks"><a href="contactme.html">Contact</a></li>
            <li class = "toplinks"><a href="resume.html">Resume</a></li>
        </ul>
    </div>


    <div class = "container">
        <div class = "left_side">
            <div class = "contact_description">
                <h1 class = "heading">Contact</h1>
                <br>
                <br>
                <h2 class = "subheading">Let's get in touch!</h2>
                <p>I'd love for the opportunity to get in touch and learn more about you. You can connect with me by sending me your email and message in the form.</p>
            </div>
        </div>
    
        <div class = "right_side">
            <form action="">
                <div class = "contact_fields">
                    <div class = "email_field">
                        <h3>Email</h3>
                        <input type= "email" name = "email" placeholder="Your email" class = "contact_form">
                    </div>

                    <div class = "name_field">
                        <h3>Name</h3>
                        <input type= "text" name = "name" placeholder="Your name" class = "contact_form">
                    </div>

                    <div class = "message_field">
                        <h3>Message</h3>
                        <textarea name="message" placeholder="Write your message here..." class = "contact_form"></textarea>
                    </div>
                    <button>Send Email</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
